[[battery.display]] # 'bold yellow' style and ğŸ’¦ symbol when capacity is between 10% and 30%
threshold = 100
style = 'bold green'

[nodejs]
format = "[$symbol($version )]($style)"

# ~/.config/starship.toml

[python]
symbol = 'îˆµ '
pyenv_version_name = true
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[sudo]
style = 'bold green'
# symbol = 'ğŸ‘©â€ğŸ’» '
symbol = 'ïˆ› '
disabled = false
format = '[$symbol]($style)'

[php]
format = '[$symbol $version](147 bold) '

[docker_context]
format = '[$symbol $context](blue bold)'


[fill]
symbol = " "

[directory]
style = "blue "
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "Let's goo [â¯](green)"
error_symbol = "Oh shit! [â¯](red)"
vicmd_symbol = "[â®](yellow)"

[container]
format = '[$symbol \[$name\]]($style) '

[git_branch]
symbol = "ï˜ "
# symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ï€“ "
style = "bold yellow"
number_threshold = 1
format = "[$symbol]($style)"

[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = false

[os.symbols]
Windows = "î˜ª "
Manjaro = "ïŒƒ "


[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[rust]
symbol = "î¨ "

[time]
disabled = false
style = "bold white"
format = "îˆ [$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

