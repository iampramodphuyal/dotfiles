format = """
$battery\
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$docker_context\
$python\
$php\
$os\
$container\
$cmd_duration $jobs $time\
$line_break\
$character"""

add_newline = false

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ó°‚‘ '
format = '[$symbol$percentage]($style) '

[[battery.display]]
threshold = 90
style = 'bold yellow'
discharging_symbol = 'ó°‚‚ '

[[battery.display]]
threshold = 50
style = 'bold yellow'
